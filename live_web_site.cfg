[buildout]
extends=live_base.cfg

[tutorial]
settings = settings_live_web_site
control-script = tutorial-live-web-site

[tutorial-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-tutorial-live-web-site.conf
name = tutorial-live-web-site
control-script = tutorial-live-web-site
port = 9001

[tutorial-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-tutorial-live-web-site.conf
server-name = site.com

[tutorial-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-tutorial-live-web-site.conf
name = tutorial-live-web-site
control-script = tutorial-live-web-site
port = 9001

[tutorial-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-tutorial-live-web-site.conf
server-name = site.com

