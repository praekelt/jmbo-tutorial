[buildout]
extends=qa_base.cfg

[tutorial]
settings = settings_qa_smart_site
control-script = tutorial-qa-smart-site

[tutorial-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-tutorial-qa-smart-site.conf
name = tutorial-qa-smart-site
control-script = tutorial-qa-smart-site
port = 9004

[tutorial-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-tutorial-qa-smart-site.conf
server-name = site.smart

[tutorial-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-tutorial-qa-smart-site.conf
name = tutorial-qa-smart-site
control-script = tutorial-qa-smart-site
port = 9004

[tutorial-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-tutorial-qa-smart-site.conf
server-name = qa.site.smart
