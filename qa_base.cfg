[buildout]
extensions=
    lovely.buildouthttp
parts=
    tutorial
    tutorial-supervisor-fcgi
    tutorial-supervisor-gunicorn
    tutorial-nginx-fcgi
    tutorial-nginx-gunicorn
    directories
    media-links
eggs=
#    flup - Only required for fcgi. Enable if you need fcgi.
    psycopg2
    jmbo-tutorial
extends = 
    versions.cfg
versions = versions    
develop = .
unzip = true
auto-checkout = *

[tutorial]
recipe = djangorecipe
project = tutorial
projectegg = tutorial
settings = settings_XXX
eggs = ${buildout:eggs}
settings = settings_qa_XXX
control-script = tutorial-qa-XXX

[tutorial-supervisor-fcgi]
recipe = collective.recipe.template
input = buildout_templates/supervisor.fcgi.in
output = ${buildout:directory}/supervisor/fcgi-tutorial-qa-XXX.conf
name = tutorial-qa-XXX
control-script = tutorial-qa-XXX
host = 127.0.0.1
port = XXX
user = www-data
log=${buildout:directory}/log/process.log

[tutorial-supervisor-gunicorn]
recipe = collective.recipe.template
input = buildout_templates/supervisor.gunicorn.in
output = ${buildout:directory}/supervisor/gunicorn-tutorial-qa-XXX.conf
name = tutorial-qa-XXX
control-script = tutorial-qa-XXX
host = 127.0.0.1
port = XXX
workers = 2
max-requests = 10000
user = www-data
log=${buildout:directory}/log/process.log

[tutorial-nginx-fcgi]
recipe = collective.recipe.template
input = buildout_templates/nginx.fcgi.conf.in
output = ${buildout:directory}/nginx/fcgi-tutorial-qa-XXX.conf
server-name = XXX
port = 80
fcgi-host = ${tutorial-supervisor-fcgi:host}
fcgi-port = ${tutorial-supervisor-fcgi:port}
media-root = ${buildout:directory}/../media-qa
static-root = ${buildout:directory}/static
downloads-root = downloads

[tutorial-nginx-gunicorn]
recipe = collective.recipe.template
input = buildout_templates/nginx.gunicorn.conf.in
output = ${buildout:directory}/nginx/gunicorn-tutorial-qa-XXX.conf
server-name = XXX
port = 80
gunicorn-host = ${tutorial-supervisor-gunicorn:host}
gunicorn-port = ${tutorial-supervisor-gunicorn:port}
media-root = ${buildout:directory}/../media-qa
static-root = ${buildout:directory}/static
downloads-root = downloads

[directories]
recipe = z3c.recipe.mkdir
paths = 
    ../media-qa/uploads
    ../media-qa/downloads
    log

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/../media-qa
files =
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor
