[buildout]
extends=qa_base.cfg

[tutorial]
settings = settings_qa_web_site
control-script = tutorial-qa-web-site

[tutorial-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-tutorial-qa-web-site.conf
name = tutorial-qa-web-site
control-script = tutorial-qa-web-site
port = 9001

[tutorial-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-tutorial-qa-web-site.conf
server-name = site.com

[tutorial-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-tutorial-qa-web-site.conf
name = tutorial-qa-web-site
control-script = tutorial-qa-web-site
port = 9001

[tutorial-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-tutorial-qa-web-site.conf
server-name = qa.site.com
